name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install ruff
    - name: Run linting
      run: ruff /Contracts_Parachains_Parathreads/Solidity/app.py /Contracts_Parachains_Parathreads/Solidity/pin.py 
    - name: Save lint report
      if: always()
      uses: actions/upload-artifact@v2
      with:
          name: lint-report
          path: ruff-report.txt
